<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <h1>Calculator</h1>
    <div class="container">
        <div class="row">
            <input type="text" class="input" />
        </div>
        <div class="row">
            <button class="button" style="background-color: rgb(255, 77, 0); color:white">C</button>
            <button class="button" style="background-color: rgb(40, 107, 34); color:black">M+</button>
            <button class="button" style="background-color: rgb(40, 107, 34); color:black">(</button>
            <button class="button" style="background-color: rgb(255, 213, 0); color:black">)</button>
        </div>
        <div>
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button" style="background-color:rgb(255, 213, 0); color: black">*</button>
        </div>
        <div class="row">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button" style="background-color:rgb(255, 213, 0); color: black">-</button>
        </div>
        <div class="row">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button" style="background-color:rgb(255, 213, 0); color: black">+</button>
        </div>
        <div class="row">
            <button class="button">0</button>
            <button class="button">.</button>
            <button class="button">%</button>
            <button class="button" style="background-color:rgb(255, 140, 0); color: rgb(107, 172, 159)">=</button>
        </div>
    </div>
    <script src="1task.js"></script>    
</body>
</html>
